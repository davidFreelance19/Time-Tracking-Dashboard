<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="build/css/app.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 13px; text-align: center;}
  </style>
</head>
<body>
  <section class="dashboard margin-auto">
    <section class="perfil">

      <div class="perfil__info bg-blue z-index margin-auto flex border-all">
        <img src="src/images/image-jeremy.png" alt="img-persona" class="image-persona">
        <div>
          <p>Report for</p>
          <h2 class="name">Jeremy Robson</h2>
        </div>
      </div>

      <div class="perfil__routine space-beetween margin-auto bg-card flex border-bottom">
        <a href="#">Daily</a>
        <a href="#">Weekly</a>
        <a href="#">Monthly</a>
      </div>

    </section>

    <section class="estadisticas grid">

      <div class="estadisticas__card">

        <div>
          <div class="card__bg-top work bg-top bg-blue border-all">
            <img src="src/images/icon-work.svg" alt="icon">
          </div>

          <div class="card__info hover bg-card z-index border-all">
            <div class="flex space-beetween padding-top">
              <h3 class="title">Work</h3>
              <img src="src/images/icon-ellipsis.svg" alt="img-elipses" class="elipses">
            </div>
            <div class="flex  space-beetween padding-bottom">
              <h3 class="work-horas horas">32hrs</h3>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>

                
        <div>
          <div class="card__bg-top play bg-top bg-blue border-all">
            <img src="src/images/icon-play.svg" alt="icon">
          </div>

          <div class="card__info hover bg-card z-index border-all">
            <div class="flex space-beetween padding-top">
              <h3 class="title">Play</h3>
              <img src="src/images/icon-ellipsis.svg" alt="img-elipses" class="elipses">
            </div>
            <div class="flex  space-beetween padding-bottom">
              <h3 class="work-horas horas">10hrs</h3>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>
                
        <div>
          <div class="card__bg-top study bg-top bg-blue border-all">
            <img src="src/images/icon-study.svg" alt="icon">
          </div>

          <div class="card__info hover bg-card z-index border-all">
            <div class="flex space-beetween padding-top">
              <h3 class="title">Study</h3>
              <img src="src/images/icon-ellipsis.svg" alt="img-elipses" class="elipses">
            </div>
            <div class="flex  space-beetween padding-bottom">
              <h3 class="work-horas horas">4hrs</h3>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>
                
        <div class="z-index">
          <div class="card__bg-top exercise bg-top bg-blue border-all">
            <img src="src/images/icon-exercise.svg" alt="icon">
          </div>

          <div class="card__info hover bg-card z-index border-all">
            <div class="flex space-beetween padding-top">
              <h3 class="title">Excersice</h3>
              <img src="src/images/icon-ellipsis.svg" alt="img-elipses" class="elipses">
            </div>
            <div class="flex  space-beetween padding-bottom">
              <h3 class="work-horas horas">4hrs</h3>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>
                
        <div class="z-index">
          <div class="card__bg-top social bg-top bg-blue border-all">
            <img src="src/images/icon-social.svg" alt="icon">
          </div>

          <div class="card__info hover bg-card z-index border-all">
            <div class="flex space-beetween padding-top">
              <h3 class="title">Social</h3>
              <img src="src/images/icon-ellipsis.svg" alt="img-elipses" class="elipses">
            </div>
            <div class="flex  space-beetween padding-bottom">
              <h3 class="work-horas horas">5hrs</h3>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
        </div>
                
        <div class="z-index">
          <div class="card__bg-top self-care bg-top bg-blue border-all">
            <img src="src/images/icon-self-care.svg" alt="icon">
          </div>

          <div class="card__info hover bg-card z-index border-all">
            <div class="flex space-beetween padding-top">
              <h3 class="title">Self-Care</h3>
              <img src="src/images/icon-ellipsis.svg" alt="img-elipses" class="elipses">
            </div>
            <div class="flex  space-beetween padding-bottom">
              <h3 class="work-horas horas">2hrs</h3>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </div>

      </div>
      
    </section>

  </section>

  <script src="./js/app.js"></script>

  </div> -->
</body>
</html>
